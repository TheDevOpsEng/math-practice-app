<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Skill Builder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Game Screen -->
    <div id="game-screen" class="tab-content">
      <header class="header">
        <img src="assets/logo.png" alt="Math Skill Builder Logo" class="logo">
        <h1>Math Skill Builder</h1>
      </header>

      <div class="question-display">
        <div id="emoji" class="emoji">üôÇ</div>
        <div id="question">7 - 3</div>
        <div id="user-input">_</div>
      </div>

      <div class="score-info">
        <span id="progress">Level 1 | Question 1 of 10</span>
        <div class="progress-bar">
          <div class="progress" style="width: 10%;"></div>
        </div>
        <span id="score">Score: 0</span>
      </div>

      <div class="keypad">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">-</button>
        <button class="key">0</button>
        <button class="key" id="delete">‚å´</button>
      </div>

      <div class="submit-section">
        <button id="submit-answer" class="submit-btn">Submit Answer</button>
      </div>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="tab-content hidden">
      <header>
        <h1>Settings</h1>
      </header>

      <div class="settings-panel">
        <div class="settings-section">
          <h3>Game Settings</h3>
          <label class="setting-item">
            <input type="checkbox" id="addition" checked>
            <span>Addition (+)</span>
          </label>
          <label class="setting-item">
            <input type="checkbox" id="subtraction" checked>
            <span>Subtraction (‚àí)</span>
          </label>
          <label class="setting-item">
            <input type="checkbox" id="multiplication" checked>
            <span>Multiplication (√ó)</span>
          </label>
          <label class="setting-item">
            <input type="checkbox" id="division" checked>
            <span>Division (√∑)</span>
          </label>
        </div>

        <div class="settings-section">
          <h3>Level Selector</h3>
          <label for="level-select">Select Starting Level:</label>
          <select id="level-select" class="modern-select">
            <option value="1" selected>Level 1 (Basic)</option>
            <option value="2">Level 2 (Intermediate)</option>
            <option value="3">Level 3 (Advanced)</option>
          </select>
        </div>

        <div class="settings-section">
          <h3>Sound</h3>
          <label class="toggle">
            <input type="checkbox" id="sound" checked>
            <span class="slider"></span>
            <span class="label-text">Enable Sounds</span>
          </label>
        </div>

        <div class="settings-section">
          <h3>User Data</h3>
          <button class="settings-btn" onclick="resetProgress()">Reset Progress</button>
        </div>

        <div class="settings-section">
          <h3>Developers</h3>
          <button class="settings-btn">Contact Us</button>
          <button class="settings-btn">Rate the App</button>
        </div>

        <button class="apply-btn" onclick="applySettings()">Apply Settings</button>
      </div>
    </div>
  </div>

  <!-- Tab Navigation -->
  <nav class="tab-bar">
    <button class="tab-btn" onclick="showTab('game-screen')">üè† Game</button>
    <button class="tab-btn" onclick="showTab('settings-screen')">‚öô Settings</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
