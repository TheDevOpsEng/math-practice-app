<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Practice App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <button class="nav-btn" onclick="toggleSettings()">Settings</button>
      <button class="nav-btn" onclick="resetProgress()">Reset Progress</button>
      <button class="nav-btn">Redo Mistakes</button>
    </header>
    <div id="settings-panel" class="hidden">
      <h3>Choose Operations</h3>
      <label><input type="checkbox" id="addition" checked> Addition</label><br>
      <label><input type="checkbox" id="subtraction" checked> Subtraction</label><br>
      <label><input type="checkbox" id="multiplication" checked> Multiplication</label><br>
      <label><input type="checkbox" id="division" checked> Division</label><br>
      <button onclick="applySettings()">Apply Settings</button>
    </div>
    <div class="question-display">
      <div id="question">16 รท 4</div>
      <div id="user-input">_</div>
    </div>
    <div class="score-info">
      <span id="progress">1 of 355</span>
      <span id="score">Score: 0/1</span>
      <span id="timer">01:14</span>
    </div>
    <div class="keypad">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">-</button>
      <button class="key">0</button>
      <button class="key" id="delete">del</button>
    </div>
    <div class="submit-section">
      <button id="submit-answer" class="submit-btn">Submit Answer</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
